<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/dist/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <a class="header__logo logo" href="/">
                <img src="/images/logo.svg" alt="" class="logo__image" width="152" height="46">
                <img src="/images/UKS.svg" alt="" class="logo__image" width="74" height="46">
            </a>
            <nav class="header__menu hidden-mobile">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="/" class="header_menu-link">Главная</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header_menu-link">Правила</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header_menu-link">Галерея</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header_menu-link">Подборки</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header_menu-link">Подарки</a>
                    </li>
                </ul>
            </nav>
            <button
                class="button__burger-menu burger-button visible-mobile"
                type="button"
                onclick="mobileOverlay.showModal()"
            >
                <span class="visually-hidden">Навигация</span>
            </button>
        </div>
    </header>
    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
        <form class="mobile-overlay__close-button-wrapper" method="dialog">
            <button
                class="mobile-overlay__close-button cross-button"
                type="submit"
            >
                <span class="visually-hidden">Закрыть навигацию</span>
            </button>
        </form>
        <div class="mobile-overlay__body">
            <ul class="mobile-overlay__list">
                <li class="mobile-overlay__item">
                    <a href="" class="mobile-overlay__link">Главная</a>
                </li>
                <li class="mobile-overlay__item">
                    <a href="" class="mobile-overlay__link">Правила</a>
                </li>
                <li class="mobile-overlay__item">
                    <a href="" class="mobile-overlay__link">Галерея</a>
                </li>
                <li class="mobile-overlay__item">
                    <a href="" class="mobile-overlay__link">Подборки</a>
                </li>
                <li class="mobile-overlay__item">
                    <a href="" class="mobile-overlay__link">Подарки</a>
                </li>
            </ul>
        </div>
    </dialog>
</body>
</html>
